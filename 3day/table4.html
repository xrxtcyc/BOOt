<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border-collapse: collapse;
        border: 3px solid #000;
        table-layout: fixed;
        width: 100%;
      }

      caption {
        caption-side: bottom;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 6px 20px;
      }

      th {
        background-color: #eee;
      }

      td {
        text-align: center;
      }

      tfoot {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- 이곳에 작성해보세요 -->
    <table>
      <thead>
        <th>구분</th>
        <th rowspan="2">한국사</th>
        <th>국어</th>
        <th>수학</th>
        <th rowspan="2">영어</th>
        <th colspan="2">탐구</th>
        <th>제2 외국어</th>
      </thead>
      <tbody>
        <tr>
          <th>선택과목</th>
          <td></td>
          <th>화법과 작문</th>
          <th>확률과 통계</th>
          <td></td>
          <th>생활과 윤리</th>
          <th>지구과학1</th>
          <th>독일어</th>
        </tr>
        <tr>
          <th>표준점수</th>
          <td rowspan="2"></td>
          <td>131</td>
          <td>137</td>
          <td rowspan="2"></td>
          <td>53</td>
          <td>64</td>
        </tr>
        <tr>
          <th>백분위</th>
          <td>93</td>
          <td>95</td>
          <td></td>
          <td>75</td>
          <td>93</td>
        </tr>
      </tbody>
      <tfoot>
        <th>등급</th>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>2</td>
      </tfoot>
    </table>
  </body>
</html>
